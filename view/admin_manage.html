                {% if data.id %}
                <div id="myUpload" ></div>
                {% endif %}
                <form method="post" name="manageForm" action="/form" enctype="multipart/form-data">
                    <div class="admin_formBox">
                        <p class="p1">ID:</p>
                        <div class="admin_inpBox disable">
                            <input type="text" class="admin_inp" name="movieid" value="{{data.id}}" readonly />
                        </div>
                        <p class="p3">*</p>
                    </div>
                    <div class="admin_formBox"><p class="p1">中文名:</p><div class="admin_inpBox"><input type="text" class="admin_inp" name="name_cn" value="{{data.name_cn}}" /></div><p class="p3">*</p></div>
                    <div class="admin_formBox"><p class="p1">英文名:</p><div class="admin_inpBox"><input type="text" class="admin_inp" name="name_en" value="{{data.name_en}}" /></div><p class="p3">&nbsp;</p></div>
                    <div class="admin_formBox"><p class="p1">导演:</p><div class="admin_inpBox"><input type="text" class="admin_inp" name="director" value="{{data.director}}" /></div><p class="p3">*</p></div>
                    <div class="admin_formBox"><p class="p1">主演:</p><div class="admin_inpBox"><input type="text" class="admin_inp" name="costars" value="{{data.costars}}" /></div><p class="p3">*</p></div>
                    <div class="admin_formBox">
                        <p class="p1">类型:</p>
                        <div class="admin_inpBox">
                            <select class="admin_select type_select" name="states"  multiple="multiple" typeval="{{data.vtype}}" ></select>
                        </div>
                        <p class="p3">*</p>
                    </div>
                    <div class="admin_formBox">
                        <p class="p1">地区:</p>
                        <div class="admin_inpBox">
                            <select class="admin_select area_select" name="state" areaval="{{data.area}}"></select>
                        </div>
                        <p class="p3">*</p>
                    </div>
                    <div class="admin_formBox">
                        <p class="p1">年份:</p>
                        <div class="admin_inpBox">
                            <input type="date" class="admin_inp datetamp" name="date" datetamp="{{data.date}}" />
                        </div>
                        <p class="p3">*</p>
                    </div>
                    {% if data.id %}
                    <div class="admin_formBox">
                        <p class="p1">评分:</p>
                        <div class="admin_inpBox">
                            <input name="score" class="admin_inp" value="{{data.score}}" readonly />
                        </div>
                        <p class="p3"></p>
                    </div>
                    <div class="admin_formBox"> <p class="p1">播放次数:</p><div class="admin_inpBox "><input name="play_count" class="admin_inp" value="{{data.play_count}}" readonly /></div><p class="p3"></p></div>

                    <div class="admin_formBox"><p class="p1">评论次数:</p><div class="admin_inpBox "><input name="discuss_count" class="admin_inp" value="{{data.discuss_count}}" readonly /></div><p class="p3"></p></div>
                    {% endif %}
                    <div class="admin_formBox">
                         <p class="p1">简介:</p>
                    </div>
                    <div class="admin_formBox">
                        <div id="editorBox" class="editorBox">
                            <script id="editor" type="text/plain"></script>
                        </div>
                        <div id="defHtml" style="display:none;">{{data.editor_value}}</div>
                    </div>
            </form>

        <div class="adminMenuBox">
            <ul class="admin_menuUl commonUl">
                <li><p class="pre_btn">取消</p></li>
                <li class="deleteBtn"><p>删除</p></li>
                <li class="viewBtn"><p>预览</p></li>
                <li class="submitBtn active"><p>提交</p></li>
